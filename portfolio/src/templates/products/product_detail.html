{% extends 'base.html' %}


{% block content %}
    <div class="col-sm-8">
        <h3>{{ object.title }}</h3>

        {% if hd_image %}
            <img id="img" class="img-responsive" src="{{ hd_image }}" /><br />
            {% if price == "True" %}
                {{ obj.get_html_price|safe }}
            {% endif %}
        {% endif %}
        <hr />
        <p class="lead">{{ object.description }}</p>
    </div>
    <div class="col-sm-4">
        <h3 class="text-left">
            {{ object.get_html_price|safe }}
        </h3>
    </div>
{% endblock %}
