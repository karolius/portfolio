<script>
    function updateCartPositionCount() {
        var badge_items_count = $("#cart-count-badge");
        var badge_sum_price = $("#cart-sum-price-badge");
        $.ajax({
            type: "GET",
            url: "{% url 'item_count' %}",
            success: function (data) {
                badge_items_count.text(data.cart_item_count);
                badge_sum_price.text(data.cart_sum_price + " â‚¬");
            },
            error: function (response, error) {
                console.log(response);
                console.log(error)
            }
        })
    }


    $(document).ready(function () {
        updateCartPositionCount();
    });
</script>
